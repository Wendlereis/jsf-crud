<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="index.xhtml">
		<ui:define name="content">
			<div class="container">
				<div class="row">
					<div class="col">
						<h2>#{l.tleUpdate}</h2>
					</div>
				</div>
			</div>
			
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<h:form>
							<div class="form-group">
								<label>#{l.name}:</label>
								<h:inputText styleClass="form-control" value="#{personMB.person.name}"></h:inputText>						
							</div>
							<div class="form-group">
								<label>#{l.salary}:</label>
								<h:inputText styleClass="form-control" value="#{personMB.person.salary}"></h:inputText>						
							</div>
							<div class="form-group">
								<label>#{l.gender}:</label>
								<h:selectOneMenu styleClass="form-control" value="#{personMB.person.gender}">
									<f:selectItem itemValue="#{l.select}"></f:selectItem>
									<f:selectItem itemValue="#{l.male}"></f:selectItem>
									<f:selectItem itemValue="#{l.female}"></f:selectItem>
								</h:selectOneMenu>					
							</div>
							<h:commandButton styleClass="btn btn-primary" value="#{l.btnUpdate}" action="#{personMB.createController}"></h:commandButton>
						</h:form>						
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>	
</html>
